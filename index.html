<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Add/Subtract Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-card">
    <h1>Simple Add & Subtract Demo</h1>

    <div class="input-group">
        <label for="num1"></label><input type="number" id="num1" placeholder="Enter first number" value="10">
        <label for="num2"></label><input type="number" id="num2" placeholder="Enter second number" value="5">
    </div>

    <div>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
    </div>

    <div id="result">Result will be shown here</div>
</div>

<script src="script.js"></script>

</body>
</html>
